/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'g26.java-conventions'
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':common')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
}

description = 'server'

mainClassName = 'server.Main'
