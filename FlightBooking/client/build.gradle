/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'g26.java-conventions'
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

dependencies {
    implementation project(':common')
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

javafx {
    version = "16"
    modules = ['javafx.fxml', 'javafx.controls']
}

mainClassName = 'ClientApp'

description = 'client'
